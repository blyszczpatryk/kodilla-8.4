<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>kodilla-zad-8.4</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<h1>paper rock scissors</h1>
		</header>
		<div class="results">
			<div class="player">Player</div>
			<div class="computer">PC</div>
			<span id="result"></span>
		</div>
		<div class="rounds" id="rounds-left"></div>
		<div class="buttons" id="game-buttons">
			<button class="play-btn player-move" id="paper" data-move="paper">
				<i class="fas fa-hand-paper"></i>
			</button>
			<button class="play-btn player-move" id="rock" data-move="rock">
				<i class="fas fa-hand-rock" id="rock-icon"></i>
			</button>
			<button class="play-btn player-move" id="scissors" data-move="scissors">
				<i class="fas fa-hand-scissors"></i>
			</button>
		</div>
		<div class="outputs" id="output"></div>
		<div class="new-game">
			<button class="start-game-btn" id="new-game-btn">new game</button>
		</div>

		<!-- modal -->

		<div class="overlay" id="modal-overlay">
			<div class="modal" id="results-modal">
				<a href="#" class="close">x</a>
				<div class="content outputs"></div>
				<table id="myTable"></table>
			</div>
		</div>


	<script src="./js/script.js"></script>
	</body>
</html>
