<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>kodilla-zad-8.4</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>
	<body>
		<div class="buttons hide-buttons">
			<h1>make your choice!</h1>
			<div class="rounds" id="rounds-left"></div>
			<button class="play-btn" id="rock">
				<i class="fas fa-hand-rock" id="rock-icon"></i>
			</button>
			<button class="play-btn" id="paper">
				<i class="fas fa-hand-paper"></i>
			</button>
			<button class="play-btn" id="scissors">
				<i class="fas fa-hand-scissors"></i>
			</button>
		</div>
		<div class="outputs" id="output"></div>
		<div class="results" id="result"></div>
		<div class="new-game">
			<button id="new-game-btn">new game</button>
		</div>
	<script src="./js/script.js"></script>
	</body>
</html>
